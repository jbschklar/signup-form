<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sign Up Form</title>
		<link rel="stylesheet" href="style.css" />
		<script src="/signup.js" defer></script>
	</head>
	<body>
		<aside>
			<div class="logo"><h1>Yoga Classes</h1></div>
		</aside>
		<div class="form-container">
			<form onsubmit="formValidation();">
                <div class="input-container">
				<h1>Sign up for classes today!</h1>
				<div class="name-input">
					<div class="first-name">
						<label for="firstname">First Name</label>
						<input
							type="text"
							name="firstname"
							id="firstname"
							class="required"
						/>
						<span></span>
					</div>
					<div class="last-name">
						<label for="lastname">Last Name</label>
						<input type="text" name="lastname" id="lastname" class="required" />
						<span></span>
					</div>
				</div>
				<div class="contact-info">
					<div class="email">
						<label for="email">Email</label>
						<input type="email" name="email" id="email" class="required" />
						<span></span>
					</div>
					<div class="number">
						<label for="phone-number">Phone Number</label>
						<input
							type="tel"
							name="phone-number"
							id="phone-number"
							placeholder="(555) 555-5555"
							class="required"
						/>
						<span class="num-error-msg error-msg"></span>
					</div>
				</div>
				<div class="password">
					<div class="pass-init">
						<label for="password">Password</label>
						<input
							type="password"
							name="password"
							id="password"
							class="required"
						/>
						<span></span>
					</div>
					<div class="pass-confirm">
						<label for="pass-confirm">Confirm Password</label>
						<input type="password" name="pass-confirm" id="pass-confirm" />
						<span class="pass-error-message error-msg"></span>
					</div>
				</div>
            </div>
                <div class="button-section">
                    <button type="submit" class="btn">Create Account</button>
                    <span class="submit-validation"></span>
                    <p>Already have an account? <a href="">Log in</a></p>
			</form>
			</div>
		</div>
	</body>
</html>
